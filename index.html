<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QKETZA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url('Fondos/Web_QketZá_fondo_1.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
      min-height: 100vh;
      overflow: auto; /* Permitir el scroll de la página principal */
    }

    nav {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .logo img {
      height: 70px;
      max-width: 100%;
    }

    .links {
      display: flex;
      flex-wrap: nowrap; /* Para que los enlaces no se apilen */
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    .links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }

    .links a::before {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: magenta;
      transition: 0.3s;
    }

    .links a:hover::before {
      width: 100%;
    }

    .links a:hover {
      color: magenta;
    }

#contenido {
  display: flex;
  justify-content: center;
  align-items: flex-start; /* Asegura que el iframe se alinee a la parte superior */
  width: 100%;
  padding: 1rem;
  height: 100%; /* Ocupa toda la altura de la pantalla */
  position: relative;
}

iframe {
  width: 100%;
  height: 100%; /* Ajusta el iframe para que ocupe toda la altura disponible */
  border: none;
  transition: opacity 0.3s ease-in-out;
  position: absolute;
  top: 0; /* Asegura que el iframe suba todo lo que pueda */
  left: 0;
  overflow: hidden; /* Eliminar el scroll del iframe */
  background-color:rebeccapurple;

}


    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 1rem;
        text-align: center;
      }

      .logo img {
        height: 80px;
        margin-bottom: 1rem;
        align-items: left;

      }

      .links {
        flex-direction: row; /* Asegura que los enlaces estén en fila */
        flex-wrap: nowrap; /* No se apilan los enlaces en móvil */
        gap: 1rem;
      }

      .links a {
        font-size: 2vw; /* Cambia el tamaño de la fuente basado en el ancho del viewport */
      }
      iframe {
        height: 46rem; /* Ajusta el iframe para que ocupe toda la altura disponible */
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo" data-aos="zoom-in">
      <a href="index.html"><img src="Imagenes/Web_QketZá_Logo.png" alt="Logo QKETZA" /></a>
    </div>
    <div class="links">
      <a href="javascript:void(0)" onclick="cargar(event, 'quienes_somos.html', 'Fondos/Web_QketZá_fondo_1.png')">¿QUIÉNES SOMOS?</a>
      <a href="javascript:void(0)" onclick="cargar(event, 'planes_de_diseños.html', 'Fondos/Web_QketZá_fondo_2.png')">PLANES DE DISEÑO</a>
      <a href="javascript:void(0)" onclick="cargar(event, 'landing.html', 'Fondos/Web_QketZá_fondo_3.png')">¿LANDING PAGE?</a>
      <a href="javascript:void(0)" onclick="cargar(event, 'trabajos.html', 'Fondos/Web_QketZá_fondo_7.png')">NUESTROS TRABAJOS</a>
      <a href="javascript:void(0)" onclick="cargar(event, 'contacto.html', 'Fondos/Web_QketZá_fondo_7.png')">CONTACTO</a>
    </div>
  </nav>

  <section id="contenido">
    <iframe id="miIframe" src="quienes_somos.html" loading="lazy"></iframe>
  </section>

  <script>
    const imagenesFondo = [
      'Fondos/Web_QketZá_fondo_1.png',
      'Fondos/Web_QketZá_fondo_2.png',
      'Fondos/Web_QketZá_fondo_3.png',
      'Fondos/Web_QketZá_fondo_6.png',
      'Fondos/Web_QketZá_fondo_7.png',
      'IMG/fondo3.jpg'
    ];

    imagenesFondo.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    function cargar(event, pagina, fondo) {
      event.preventDefault();
      const iframe = document.getElementById("miIframe");
      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = pagina;
        document.body.style.backgroundImage = `url('${fondo}')`;
        iframe.style.opacity = 1;
      }, 200);
    }
  </script>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ offset: 0 });
  </script>
</body>
</html>
