<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Poppins', sans-serif;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow-y: hidden;
      zoom: 0.8;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: #a100f2 #f0f0f0;
    }

    .pantalla {
      display: none;
    }

    .pantalla.activa {
      display: block;
    }

    .primera-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 10px;
      margin-bottom: 1rem;
    }

    .titulo {
      height: 5rem;
      width: 45rem;
    }

    .seccion-boton {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    .neon-button {
      width: 15rem;
      height: 3rem;
      background: #a100f2;
      border: 2px solid #a100f2;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 2px #a100f2, 0 0 5px #a100f2;
      box-shadow: 0 0 4px #a100f2, 0 0 10px rgba(161, 0, 242, 0.4);
      transition: transform 0.2s;
    }

    .neon-button:hover {
      transform: scale(1.05);
    }

    .neon-button img {
      height: 80px;
      margin-top: 2px;
      width: auto;
      object-fit: contain;
    }

    .collage-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .collage-img {
      position: absolute;
      width: 11rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.25s ease;
      cursor: pointer;
    }



    .img1 { top: -18%; left: 2%; transform: rotate(-10deg); }
    .img2 { top: -12%; left: 17%; transform: rotate(15deg); }
    .img3 { top: -6%; left: 32%; transform: rotate(11deg); }
    .img4 { top: 20%; left: 1%; transform: rotate(-7deg); }
    .img5 { top: -2%; left: 51%; transform: rotate(-12deg); }
    .img6 { top: -11%; left: 68%; transform: rotate(20deg); }
    .img7 { top: 33%; left: 36%; transform: rotate(-7deg); }
    .img8 { top: 26%; left: 16%; transform: rotate(7deg); }
    .img9 { top: 31%; left: 73%; transform: rotate(-15deg); }
    .img10 { top: -5%; left: 85%; transform: rotate(7deg); }
    .img11 { top: 34%; left: 55%; transform: rotate(-18deg); }

        .img1:hover,
        .img2:hover,
        .img3:hover,
        .img4:hover,
        .img5:hover,
        .img6:hover,
        .img7:hover,
        .img8:hover,
        .img9:hover,
        .img10:hover,
        .img11:hover {
          transform: scale(1.6) rotate(0deg);
          z-index: 999;
                    box-shadow: 0 10px 30px rgba(112, 0, 112, 0.507);
        }

    .img12 { top: -17%; left: 33%; transform: translateX(-50%) rotate(0deg); width: 12rem; transition: transform 0.3s ease, top 0.3s ease; }
    .img13 { top: -17%; left: 62%; transform: rotate(0deg); width: 12rem; transition: transform 0.3s ease, top 0.3s ease; }
    .img14 { top: 25%; left: 25%; transform: rotate(0deg); width: 50rem; transition: transform 0.3s ease, top 0.3s ease; }
    .img15 { top: 70%; left: 45%; transform: rotate(0deg); width: 10rem; transition: transform 0.3s ease, top 0.3s ease; }
    .img16 { top: 70%; left: 17%; transform: rotate(0deg); width: 10rem; transition: transform 0.3s ease, top 0.3s ease; }
    .img17 { top: 70%; left: 60%; transform: rotate(0deg); width: 10rem; transition: transform 0.3s ease, top 0.3s ease; }
    .img18 { top: 25%; left: 2%; transform: rotate(0deg); width: 19rem; transition: transform 0.3s ease, top 0.3s ease; }
    .img19 { top: 25%; left: 80%; transform: rotate(0deg); width: 19rem; transition: transform 0.3s ease, top 0.3s ease; }
    .img20 { top: 70%; left: 73%; transform: rotate(0deg); width: 10rem; transition: transform 0.3s ease, top 0.3s ease; }
    .img21 { top: 70%; left: 30%; transform: rotate(0deg); width: 10rem; transition: transform 0.3s ease, top 0.3s ease; }

        .img12:hover, .img13:hover, .img14:hover, .img15:hover,
        .img16:hover, .img17:hover, .img18:hover, .img19:hover,
        .img20:hover, .img21:hover {
          box-shadow: 0 10px 30px rgba(112, 0, 112, 0.507);
        }

        .img12:hover { transform: translateX(-50%) scale(2.6); top: 15%; }
        .img13:hover { transform: translateX(-50%) scale(2.6); top: 15%; }
        .img14:hover { transform: scale(2.0); }
        .img15:hover,
        .img16:hover,
        .img17:hover,
        .img20:hover,
        .img21:hover { transform: translateY(-80%) scale(2.6); }
        .img18:hover { transform: translateX(50%) scale(1.6); }
        .img19:hover { transform: translateX(-50%) scale(1.6); }

        .img12:hover, .img13:hover, .img14:hover, .img15:hover,
        .img16:hover, .img17:hover, .img18:hover, .img19:hover,
        .img20:hover, .img21:hover {
          z-index: 1000;
        }


    .img22 { top: 10%; left: 1%; transform: rotate(0deg); width: 30rem; transition: transform 0.3s ease, top 0.3s ease; }
    .img23 { top: 20%; left: 35%; transform: rotate(0deg); width: 30rem; transition: transform 0.3s ease, top 0.3s ease; }
    .img24 { top: -11%; left: 70%; transform: rotate(0deg); width: 30rem; transition: transform 0.3s ease, top 0.3s ease; }

    .img22,
    .img23,
    .img24{
      box-shadow: 0 10px 30px rgba(112, 0, 112, 0.507);
      background-color: white;
    }


    .flecha {
      position: fixed;
      top: 20px; /* Parte superior */
      background: #a100f2;
      color: white;
      font-size: 2rem;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 52%;
      z-index: 1000;
    }

    .flecha:hover {
      background: #8200c4;
    }

    .izquierda {
      left: 10px;
    }

    .derecha {
      right: 10px;
    }

</style>
</head>
<body>

  <!-- Flechas de navegación -->
<button class="flecha izquierda" id="flechaIzquierda" onclick="cambiarPantalla(-1)">⬅</button>
<button class="flecha derecha" onclick="cambiarPantalla(1)">➡</button>


  <!-- Pantalla 1 -->
  <div class="pantalla activa">
    <section class="primera-section">
      <img class="titulo" src="Tipografia/Web_QketZá-16.png" alt="Título" />
    </section>

    <section class="seccion-boton">
      <button class="neon-button">
        <img src="Tipografia/Web_QketZá-17.png" alt="Botón imagen" />
      </button>
    </section>

    <section class="collage-container">
      <img src="Imagenes/01_a.jpg" class="collage-img img1" />
      <img src="Imagenes/02_a.jpg" class="collage-img img2" />
      <img src="Imagenes/03-a.jpg" class="collage-img img3" />
      <img src="Imagenes/04-a.jpg" class="collage-img img4" />
      <img src="Imagenes/05-a.jpg" class="collage-img img5" />
      <img src="Imagenes/06-a.jpg" class="collage-img img6" />
      <img src="Imagenes/07-a.jpg" class="collage-img img7" />
      <img src="Imagenes/08-a.jpg" class="collage-img img8" />
      <img src="Imagenes/09-a.jpg" class="collage-img img9" />
      <img src="Imagenes/10-a.jpg" class="collage-img img10" />
      <img src="Imagenes/11-a.png" class="collage-img img11" />
    </section>
  </div>

  <!-- Pantalla 2 -->
  <div class="pantalla">
    <section class="seccion-boton" style="margin-top: -1rem;">
      <button class="neon-button">
        <img style="height: 90px;" src="Tipografia/Web_QketZá-18.png" />
      </button>
    </section>

    <section class="collage-container">
      <img src="Imagenes/02/07-b.jpg" class="collage-img collage-img-no-rotate img12" />
      <img src="Imagenes/02/08-b.jpg" class="collage-img collage-img-no-rotate img13" />
      <img src="Imagenes/02/03-b.png" class="collage-img collage-img-no-rotate img14" />
      <img src="Imagenes/02/04-b.png" class="collage-img collage-img-no-rotate img15" />
      <img src="Imagenes/02/05-b.png" class="collage-img collage-img-no-rotate img16" />
      <img src="Imagenes/02/06-b.png" class="collage-img collage-img-no-rotate img17" />
      <img src="Imagenes/02/01-b.png" class="collage-img collage-img-no-rotate img18" />
      <img src="Imagenes/02/02-b.png" class="collage-img collage-img-no-rotate img19" />
      <img src="Imagenes/02/09-b.png" class="collage-img collage-img-no-rotate img20" />
      <img src="Imagenes/02/10-b.png" class="collage-img collage-img-no-rotate img21" />
    </section>
  </div>

  <!-- Pantalla 3 -->
  <div class="pantalla">
    <section class="seccion-boton" style="margin-top: 4rem;">
      <button class="neon-button">
        <img style="height: 90px;" src="Tipografia/Web_QketZá-18.png" />
      </button>
    </section>


    <section class="collage-container">
    <img src="Imagenes/03/01-c.png" class="collage-img collage-img-no-rotate img22" />
    <img src="Imagenes/03/02-c.png" class="collage-img collage-img-no-rotate img23" />
    <img src="Imagenes/03/03-c.png" class="collage-img collage-img-no-rotate img24" />
    </section>


      
  </div>

  <!-- Script de navegación -->
<script>
  let pantallaActual = 0;
  const pantallas = document.querySelectorAll('.pantalla');
  const flechaIzquierda = document.getElementById('flechaIzquierda');

  function mostrarPantalla(index) {
    pantallas.forEach((p, i) => {
      p.classList.toggle('activa', i === index);
    });

    // Ocultar flecha izquierda en la primera pantalla
    if (pantallaActual === 0) {
      flechaIzquierda.style.display = 'none';
    } else {
      flechaIzquierda.style.display = 'flex';
    }
  }

  function cambiarPantalla(direccion) {
    pantallaActual += direccion;
    if (pantallaActual < 0) pantallaActual = 0;
    if (pantallaActual >= pantallas.length) pantallaActual = pantallas.length - 1;
    mostrarPantalla(pantallaActual);
  }

  mostrarPantalla(pantallaActual);
</script>

</body>
</html>
