<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      margin-top: -4rem;
      height: 27rem;
      width: 60rem;
      object-fit: contain;
    }

    .neon-button {
      width: 15rem;
      height: 3rem;
      margin-top: -2.5rem;
      margin-left: 25rem;
      background: #a100f2;
      border: 2px solid #a100f2;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      font-weight: bold;
      text-shadow:
        0 0 5px #a100f2,
        0 0 10px #a100f2,
        0 0 20px #a100f2,
        0 0 40px #a100f2;
      box-shadow:
        0 0 5px #a100f2,
        0 0 15px #a100f2,
        0 0 30px #a100f2;
      transition: transform 0.2s;
    }

    .neon-button:hover {
      transform: scale(1.05);
    }

    .neon-button img {
    margin-top: 1px;
      height: 5rem;
      width: auto;
    }
  </style>
</head>
<body>

  <section>
    <img src="Tipografia/Web_QketZá-14.png" alt="Imagen centrada" />
  </section>

  <button class="neon-button">
    <img src="Tipografia/Web_QketZá-15.png" alt="Cotiza Aquí" />
  </button>

</body>
</html>
