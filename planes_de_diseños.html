<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      /*background-image: url('Fondos/Web_QketZá_fondo_2.png');*/
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px;
      overflow: hidden;
      transform: scale(0.80);
    }

    .contenedor-principal {
      width: 80%;
      margin-top: -7.5rem;
      max-width: 1200px;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
    }

    .imagen-container {
      flex: 1;
      display: flex;
      justify-content: flex-start;
    }

    .imagen-container img {
      height: 6rem;
      width: 35rem;
      object-fit: contain;
    }

    .texto-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      color: white;
    }

    .texto-container p {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .paquetes-container {
      width: 90%;
      margin-top: -4rem;
      max-width: 1200px;
      position: relative; /* Para posicionar los botones encima */
    }

    .paquetes-container img.paquetes {
      width: 100%;
      height: 34rem;
      margin-left: -7rem;
      object-fit: contain;
      display: block;
    }

    .botones-container {
      position: absolute;
      top: 43%;
      right: 11%;
      display: flex;
      flex-direction: column;
      gap: 45px;
      margin-right: 1px;
    }

      .botones-container a button {
      background-color: rgba(134, 33, 202, 0.8);
      color: white;
      border: none;
      padding: 10px 28px;
      border-radius: 18px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow:
        0 0 3px #8621ca,
        0 0 6px #8621ca,
        0 0 10px #a124e6;
      backdrop-filter: blur(8px);
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    .botones-container a button:hover {
      background-color: rgba(98, 23, 148, 0.9);
      transform: scale(1.05);
      box-shadow:
        0 0 5px #8621ca,
        0 0 10px #8621ca,
        0 0 15px #a124e6,
        0 0 20px #a124e6;
    }
      
    .tercera-seccion {
      width: 90%;
      max-width: 1200px;
      margin-top: -4rem;
      display: flex;
      align-items: center;
      gap: 20px;
      color: white;
    }

    .tercera-seccion img {
      width: 29rem;
      height: auto;
      object-fit: contain;
    }

    .tercera-seccion p {
      font-size: 1.2rem;
      line-height: 1.5;
      max-width: 700px;
    }



  </style>
</head>
<body>


  <!-- Primera sección -->
  <section class="contenedor-principal"> 
    <div class="imagen-container">
      <img src="Tipografia/Web_QketZá-12.png" alt="Imagen QketZá">
    </div>
    <div class="texto-container">
      <p>
        <strong>GRÁFICOS ILIMITADOS PARA REDES SOCIALES</strong><br>
        PARA QUE TU MARCA NO PASE <strong>DESAPERCIBIDA</strong>
      </p>
    </div>
  </section>

  <!-- Segunda sección (paquetes) -->
  <section class="paquetes-container">
    <img class="paquetes" src="Imagenes/Web_QketZá_paquetes.png" alt="Imagen de Paquetes">
    
    <div class="botones-container">
      <a href="#"><button>LO QUIERO</button></a>
      <a href="#"><button>LO QUIERO</button></a>
      <a href="#"><button>LO QUIERO</button></a>
    </div>
  </section>
  <!--Tercera Seción-->
  <section class="tercera-seccion">
    <img src="Tipografia/Web_QketZá-13.png" alt="Ícono de Diseño">
    <p>
      LOGO (CUENTA COMO 2 DISEÑOS), GIFS, DISEÑOS PARA IMPRESIÓN,
      CONTENIDO PARA REDES SOCIALES, CAMPAÑAS CREATIVAS
    </p>
  </section>


</body>
</html>
