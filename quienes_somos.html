<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        overflow: hidden;
    }
    #home {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 10px;
    }

    .main-container {
      max-width: 1200px;
      width: 100%;
    }

    .imagen-1 {
      height: 17rem;
      width: 60rem;
      margin-top: -30px;
    }

    .info-container {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .imagen-2 {
      height: 5rem;
      width: auto;
      left: -40px;
    }
        .imagen-1, .imagen-2:hover {
        animation: palpitar 1s infinite;
        transition: box-shadow 0.3s ease-in-out;
        }

        @keyframes palpitar {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
        }

    .texto {
      color: white;
      font-size: 1.4rem;
      line-height: 1.4;
      max-width: 560px;
      text-align: left;         /* Alinea el contenido a la izquierda */
      
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

</style>
<body>
      
  <section id="home" class="section">
    <div class="main-container">
      <div>
        <img class="imagen-1" src="Tipografia/Web_QketZá-10.png" alt="" />
        <h1 style="color: white; margin-top: -30px;">
          Diseño gráfico, contenido y creatividad con flow para marcas reales
        </h1>
      </div>

      <div class="info-container">
        <img class="imagen-2" src="Tipografia/Web_QketZá-11.png" alt="" />
        <p class="texto">
          En Qket-Zá, diseñamos más que imágenes. Creamos identidad, actitud y conexión con tu público.
          Logos, contenido, gifs, diseño editorial, diseño y creación de Landing page y más. Sin límite de ideas,
          con mucho flow.
        </p>
      </div>
    </div>
  </section>


</body>
</html>
