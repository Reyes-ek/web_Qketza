<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iconos sociales personalizados</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: transparent;
      padding: 0;
      margin: 0;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    section {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    section img {
      width: 90%;
      max-width: 700px;
      height: auto;
      animation: palpitar 1s infinite;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
    }

    .wrapper .icon {
      width: 60px;
      height: 60px;
      text-align: center;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      z-index: 2;
      text-decoration: none;
      transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrapper .icon span {
      display: block;
      height: 60px;
      width: 60px;
      color: #000;
      background: #fff;
      border-radius: 50%;
      position: relative;
      z-index: 2;
      box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
      transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrapper .icon span i {
      line-height: 60px;
      font-size: 25px;
    }

    .wrapper .icon .tooltip {
      position: absolute;
      top: 0;
      z-index: 1;
      background: #fff;
      color: #fff;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 25px;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
      transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrapper .icon:hover .tooltip {
      top: -70px;
      opacity: 1;
      pointer-events: auto;
    }

    .icon .tooltip:before {
      position: absolute;
      content: "";
      height: 15px;
      width: 15px;
      background: inherit;
      left: 50%;
      bottom: -6px;
      transform: translateX(-50%) rotate(45deg);
    }

    .wrapper .icon:hover span {
      color: #fff;
    }

    .wrapper .icon:hover span,
    .wrapper .icon:hover .tooltip {
      text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.4);
    }

    /* Colores personalizados por red social */
    .wrapper .facebook:hover span,
    .wrapper .facebook:hover .tooltip {
      background: #3B5999;
    }

    .wrapper .instagram:hover span,
    .wrapper .instagram:hover .tooltip {
      background: #e1306c;
    }

    .wrapper .whatsapp:hover span,
    .wrapper .whatsapp:hover .tooltip {
      background: #25d366;
    }

    .wrapper .correo:hover span,
    .wrapper .correo:hover .tooltip {
      background: #ffaa00;
    }

    p {
      color: white;
      font-size: 14px;
      text-align: center;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    @keyframes palpitar {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    /* Responsive */
    @media (max-width: 480px) {
      body{
        margin-top: 7rem;
        background-image: url(Fondos/Web_QketZá_fondo_7.png);
        background-size: cover;          /* Hace que cubra toda la pantalla */
        background-position: center;     /* Centra la imagen */
        background-repeat: no-repeat;    /* Evita que se repita */
      }
      .wrapper {
        gap: 16px;
      }
      p{
        margin-top:7rem;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>

  <section>
    <img src="Tipografia/Web_QketZá-20.png" alt="Imagen centrada" />
  </section>

  <div class="wrapper">
    <a href="https://wa.me/1234567890" class="icon whatsapp" target="_blank">
      <div class="tooltip">WhatsApp</div>
      <span><i class="fab fa-whatsapp"></i></span>
    </a>

    <a href="https://facebook.com/tu_pagina" class="icon facebook" target="_blank">
      <div class="tooltip">Facebook</div>
      <span><i class="fab fa-facebook-f"></i></span>
    </a>

    <a href="https://instagram.com/tu_perfil" class="icon instagram" target="_blank">
      <div class="tooltip">Instagram</div>
      <span><i class="fab fa-instagram"></i></span>
    </a>

    <a href="mailto:correo@ejemplo.com" class="icon correo">
      <div class="tooltip">Correo</div>
      <span><i class="fas fa-envelope"></i></span>
    </a>
  </div>

  <p>
    Síguenos en nuestras redes sociales y mantente al tanto de todas nuestras novedades. <br>
    © 2025 QketZá. Todos los derechos reservados.
  </p>

</body>
</html>
